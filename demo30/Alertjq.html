<html>
<head>
    <!---<link href="css/main.css" rel="stylesheet" type="text/css" />--->

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <style type="text/css">
        /*Style pour l'exemple*/
        [class*="col"] {margin-bottom: 20px;}
        img{ width: 100%;}
        body{background-color: #DDD; }
        .form-inline{ margin-top: 20px}
        .well {
            background-color: #CCC;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="alert alert-warning alert-dismissable col-lg-4" style="display: none">
        <button type="button" class="close">x</button>
        <h4>Attention</h4> Petite information importante!
       </div>
       <div class="col-lg-3">
        <input type="button" class="btn btn-primary" id="afficher" value="Afficher l'alerte">
       </div>
    </div>
   <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
        $(function(){
            $("#afficher").click(function(){
                $("#afficher").hide();
                $(".alert").show("slow");
                });
            $(".close").click(function(){
                $(".alert").hide("slow");
                $("#afficher").show();
                });
            });
    </script>
</body>
</html>
