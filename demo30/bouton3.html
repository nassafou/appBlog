 <html>
<head>
    <!--<link href="css/main.css" rel="stylesheet" type="text/css" />-->
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        /*Style pour l'exemple*/
        [class*="col-"] {margin-bottom: 20px;}
        img{ width: 100%;}
        body{padding: 20px; }
        .form-inline{ margin-top: 20px}
        .well {
            background-color: #CCC;
            padding: 20px;
        }  
    </style>
</head>
<body>
            <a class="btn btn-primary" data-loading-text="Chargement en cours...">Chargez l'image !</a>
            <img id="mon_image">
                
        <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
        <script>
            $(function(){
                $('a').click(function () {
                    with($(this)){
                       if (hasClass('btn-primary')) {
                        //code
                        removeClass('btn-primary').addClass('btn-danger').button('loading');
                        var image = new Image();
                        image.onload = function() {
                            removeClass('btn-danger').addClass('btn-primary').button('reset');
                            $("#mon_image").attr({ src:"images/photo1.jpg" });
                        };
                        image.src = "images/photo1.jpg";
                       }
                       }
                    })
                });
        </script>
</body>
 </html>
